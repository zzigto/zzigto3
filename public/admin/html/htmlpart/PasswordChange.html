
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Password change</h4>
                  <p class="card-category">Enter your new password</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">New Password</label>
                          <input type="password" class="form-control" id="account.newpwd">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Confirm Password</label>
                          <input type="password" class="form-control" id="account.newpwdcnf">
                        </div>
                      </div>
                    </div>
                    <div class="btn btn-primary pull-right" onclick="onEditAccountPasswordChange()">Save</div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
