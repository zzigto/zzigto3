
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header card-header-primary">
                  <h4 class="card-title">Create new Profile</h4>
                  <p class="card-category">Enter your minimal information</p>
                </div>
                <div class="card-body">
                  <form>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="bmd-label-floating">Email address</label>
                          <input type="email" class="form-control" id="account.user">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Password</label>
                          <input type="text" class="form-control" id="account.pwd">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Confirm password</label>
                          <input type="password" class="form-control" id="account.pwdcnf">
                        </div>
                      </div>
                    </div>
                    <div class="btn btn-primary pull-right" onclick="onEditAccountCreate()">Register Account</div>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>
          </div>
